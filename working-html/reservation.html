<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 class="text-center mt-4">Cadastro de Beneficiário</h1>
        </div>
    </div>

    <div class="container overflow-hidden">
            <form class="row gy-5">

                <div class="col-12">
                    <label for="inputName" class="form-label">Nome Completo</label>
                    <input required type="text" class="form-control" id="inputName" name="inputName" placeholder="Nome e sobrenome" autocomplete="off">
                </div>

                <div class="col-md-8">
                    <label for="inputStreet" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputStreet" name="inputStreet" placeholder="Endereço completo aqui">
                </div>

                <div class="col-md-2">
                    <label for="inputStreetNumber" class="form-label">Número</label>
                    <input type="number" class="form-control" id="inputStreetNumber" name="inputStreetNumber" placeholder="Número">
                </div>

                <div class="col-md-2">
                    <label for="inputComp" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="inputComp" name="inputComp" placeholder="Complemento">
                </div>

                <div class="col-md-12">
                    <label for="inputPhone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="inputPhone" name="inputPhone" placeholder="Telefone">
                </div>
                
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <select id="inputCity" class="form-control">
                        <option selected>Selecione a cidade</option>
                        <option value="Cariacica">Cariacica</option>
                        <option value="Serra">Serra</option>
                        <option value="Vitória">Vitória</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="inputDistrict" class="form-label">Bairro</label>
                    <select id="inputDistrict" class="form-control">
                        <option selected>Selecione o bairro</option>
                        <option>Cariacica</option>
                        <option>Serra</option>
                        <option>Vitória</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="inputDependents" class="form-label">Dependentes</label>
                    <select id="inputDependents" class="form-control">
                        <option selected>Quantidade de dependentes</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5+</option>
                    </select>
                </div>

                <hr>

                <div class="col-12 p-3">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>

            </form>
    </div>


    <div class="row">

        <div class="col text-center">

            <a href="/search-availability" class="btn btn-success">Make Reservation Now</a>

        </div>
